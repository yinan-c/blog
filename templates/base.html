<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="avatar.png" />
    <link rel="icon" href="avatar.png" />
    <link rel="stylesheet" href="{{parent_dir}}theme.css" />
    <link rel="stylesheet" href="{{parent_dir}}style.css" />
    {% block title %}
    <title>{{ blog.name }}</title>
    {% endblock %}
    {% block style %}
    <style>
    img {
      max-width: {{ blog.img_max_width }} !important;
      height: auto !important;
    }
    </style>
    {% endblock %}
    <style>
      /* 亮色主题变量 */
      :root {
        --pagefind-ui-scale: 1;
        --pagefind-ui-primary: #034ad8;
        --pagefind-ui-text: #393939;
        --pagefind-ui-background: #ffffff;
        --pagefind-ui-border: #eeeeee;
        --pagefind-ui-tag: #eeeeee;
        --pagefind-ui-border-width: 2px;
        --pagefind-ui-border-radius: 10px;
        --pagefind-ui-image-box-ratio: 3 / 2;
        --pagefind-ui-font: sans-serif;
        --modal-bg: #ffffff;
        --modal-text: #333333;
        --modal-shadow: rgba(0, 0, 0, 0.2);
        --button-bg: #f5f5f5;
        --button-border: #ddd;
        --button-hover: #e9e9e9;
        --search-border: #e0e0e0;
        --search-focus-border: #aaa;
        --result-hover: #f9f9f9;
        --backdrop-color: rgba(0, 0, 0, 0.5);
      }
      /* 深色主题变量 */
      body.dark-theme {
        --pagefind-ui-primary: #5b8aff;
        --pagefind-ui-text: #f5f5f5;
        --pagefind-ui-background: #1e1e1e;
        --pagefind-ui-border: #333333;
        --pagefind-ui-tag: #333333;
        --modal-bg: #1e1e1e;
        --modal-text: #f5f5f5;
        --modal-shadow: rgba(0, 0, 0, 0.4);
        --button-bg: #333333;
        --button-border: #444444;
        --button-hover: #444444;
        --search-border: #444444;
        --search-focus-border: #666666;
        --result-hover: #2a2a2a;
        --backdrop-color: rgba(0, 0, 0, 0.7);
      }
      /* 主题切换按钮 */
      .theme-toggle-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: var(--button-bg);
        border: 1px solid var(--button-border);
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .theme-toggle-button:hover {
        transform: scale(1.05);
        background-color: var(--button-hover);
      }
      .theme-icon {
        color: var(--modal-text);
      }
      /* 深色模式下的正文和链接颜色 */
      body.dark-theme {
        background-color: #121212;
        color: #f5f5f5;
      }
      body.dark-theme a {
        color: #5b8aff;
      }
      body.dark-theme a:hover {
        color: #7da1ff;
      }
      /* 暗色/亮色模式切换按钮容器 */
      #theme-toggle-container {
        position: fixed; 
        bottom: 20px; 
        right: 20px; 
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <!-- 暗色/亮色模式切换按钮 -->
    <div id="theme-toggle-container">
      <button id="theme-toggle" class="theme-toggle-button" aria-label="切换深色/浅色模式">
        <svg id="light-icon" class="theme-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
        <svg id="dark-icon" class="theme-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </button>
    </div>
    
    {% block header %}{% endblock %}
    <main>{% block main %}{% endblock %}</main>
    {% block footer %}{% endblock %}
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // 检查用户首选的颜色方案或存储的主题
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark' || (savedTheme === null && prefersDarkScheme)) {
          document.body.classList.add('dark-theme');
          document.getElementById('light-icon').style.display = 'none';
          document.getElementById('dark-icon').style.display = 'block';
        }
        // 主题切换功能
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', function() {
          document.body.classList.toggle('dark-theme');
          const isDark = document.body.classList.contains('dark-theme');
          // 保存主题偏好
          localStorage.setItem('theme', isDark ? 'dark' : 'light');
          // 切换图标
          document.getElementById('light-icon').style.display = isDark ? 'none' : 'block';
          document.getElementById('dark-icon').style.display = isDark ? 'block' : 'none';
        });
      });
    </script>
  </body>
  {% block script %}{% endblock %}
</html>
